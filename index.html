<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS-Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-container">
            <div class="result-container">
                <p class="result-text"></p>
            </div>
            <div class="buttons-container">
                <div class="row">
                    <button id="clear-btn">AC</button>
                    <button id="delete-btn">C</button>
                    <button id="sign-btn">+/-</button>
                    <button id="divide-btn" class="operator-btn">/</button>
                </div>
                <div class="row">
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button id="multiply-btn" class="operator-btn">X</button>
                </div>
                <div class="row">
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button id="subtract-btn" class="operator-btn">-</button>
                </div>
                <div class="row">
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button id="add-btn" class="operator-btn">+</button>
                </div>
                <div class="row">
                    <button id="decimal-btn" class="num-btn">.</button>
                    <button class="num-btn">0</button>
                    <button id="equal-btn" class="btn wide-btn">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
